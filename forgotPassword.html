<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot password</title>
    <link rel='stylesheet' type='text/css' media='screen' href="css/bootstrap.css">
    <link rel='stylesheet' type='text/css' media='screen' href="css/main.css">
    <link rel='stylesheet' href="css/fontawesome-free-6.1.1-web/css/all.min.css">
    <script src="js/jquery.js"></script>
    <script src="js/main.js"></script>
    <script src="js/bootstrap.bundle.js"></script>
</head>
<body>
    <!--forgotPassword-->
    <section id="forgotPassword">
        <div class="container">
            <div class="loginContainer forgotPassContainer" style="background-color: white;">
                <div class="row">
                    <div class="col-12 col-md-6">
                        <div class="loginImgContainer">
                            <img src="img/forgot-password-img.jpeg">
                        </div>
                    </div>
                    <div class="col-12 col-md-6">
                        <div class="loginFormContainer">
                            <h1>Forgot password</h1>
                            <form>
                                <div class="form-group">
                                    <div class="row">
                                        <label for="loginFormControlInput">Email</label>
                                        <input type="email" class="form-control" id="loginFormControlInput" placeholder="name@example.com" required>
                                    </div>
                                    <div class="row">
                                        <a href="#" class="loginBtn btn-block"><button type="button" class="submitForm btn btn-block btn-lg">Recover password</button></a>
                                    </div>
                                </div>
                                <hr class="mt-4">
                            </form>
                            <div class="socialandForgetPass">
                                <a href="index.html" class="ForgotAndCreateLinks">Already have an account? Login</a><br>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
